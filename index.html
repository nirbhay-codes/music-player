<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
    <meta property="og:title" content="Music Player (Basic version)" />
    <meta
      property="og:description"
      content="A basic music player created using HTML, CSS, JavaScript"
    />
    <meta
      property="og:image"
      content="https://calm-marigold-5fc563.netlify.app/images/thumbnail.png"
    />
    <meta
      property="og:url"
      content="https://calm-marigold-5fc563.netlify.app"
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div class="base-container">
      <h1>Music Player</h1>
      <div class="music-container" id="music-container">
        <!-- Music info panel -->
        <div class="music-info">
          <h4 id="title">song title</h4>
          <div class="time-container">
            <div class="currTime" id="currTime"></div>
            <div class="durTime" id="durTime"></div>
          </div>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <!-- Audio element (this is not shown on the UI as 'controls' is not added. We will create our own audio controller.) -->
        <audio src="" id="audio"></audio>

        <!-- Image container -->
        <div class="img-container">
          <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
        </div>
        <!-- Navigation -->
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
